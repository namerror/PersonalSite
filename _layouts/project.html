---
layout: post
---
<style>
    .category-tag-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-start;
      padding: 2px;
    }
    
    .category-box {
      border-radius: 10px;
      padding: 6px;
      text-align: center;
      text-decoration: none;
      color: black;
      background-color: #ececec;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.169);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .tag-box {
      border-radius: 10px;
      padding: 6px;
      text-align: center;
      text-decoration: none;
      color: rgb(255, 255, 255);
      background-color: #2a0076;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.169);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .category-box:hover {
      cursor: default;
      text-decoration: none;
      transform: scale(1.01);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.338);
    }

    .tag-box:hover {
      cursor: default;
      text-decoration: none;
      transform: scale(1.01);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.338);
    }

    .status-box {
      border-radius: 10px;
      padding: 6px;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      color: rgb(255, 255, 255);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.169);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .status-finished {
      background-color: #5a5a5a;
    }

    .status-in-progress {
      background-color: #0076a8;
    }

    .status-planned {
      background-color: #a80000;
    }
</style>
<div class="category-tag-container">
    {% for category in page.categories %}
    <div class="category-box">{{ category | upcase }}</div>
    {% endfor %}
    {% for tag in page.tags %}
    <div class="tag-box">{{ tag | upcase }}</div>
    {% endfor %}
    <div class="status-box status-finished">Finished</div>
</div>
<br>
<img src="{{ page.image }}" alt="{{ page.title }}">
<br>

{{ content }}
