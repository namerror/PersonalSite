layout: default
title: Categories
permalink: /blog/
---
<style>
    .category-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
      padding: 2px;
    }
    
    .category-box {
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      text-decoration: solid;
      color: black;
      background-color: #f5f5f5;
      box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.169);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .category-box:hover {
      cursor: pointer;
      text-decoration: none;
      transform: scale(1.01);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.338);
    }
</style>

{% assign categories = site.data.post_categories %}
<h2>Categories</h2>
<div class="category-container">
    {% for category in categories %}
        <a href="{{ category.url }}" class="category-box">{{ category.category | capitalize }}</a>
    {% endfor %}
</div>
